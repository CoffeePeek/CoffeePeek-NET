server {
	listen 80;
	server_name _;

	root /usr/share/nginx/html;
	index index.html;

	# Auth Service
	location /api/auth/ {
		proxy_pass       http://${AUTH_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;

		# Увеличенные таймауты для Railway приватной сети
		proxy_connect_timeout 30s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;
		
		# Настройки для работы с IPv6
		proxy_buffering off;
	}

	# User Service
	location /api/user/ {
		proxy_pass       http://${USER_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_connect_timeout 30s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;
		proxy_buffering off;
	}

	# Shops Service
	location /api/shops/ {
		proxy_pass       http://${SHOPS_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_connect_timeout 30s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;
		proxy_buffering off;
	}

	# Moderation Service
	location /api/moderation/ {
		proxy_pass       http://${MODERATION_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_connect_timeout 30s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;
		proxy_buffering off;
	}

	# Content Service (для Posts/Articles)
	location /api/content/ {
		proxy_pass       http://${CONTENT_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_connect_timeout 30s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;
		proxy_buffering off;
	}

	# Audit Service (для UserLog и системных логов)
	location /api/audit/ {
		proxy_pass       http://${AUDIT_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_connect_timeout 30s;
		proxy_send_timeout 60s;
		proxy_read_timeout 60s;
		proxy_buffering off;
	}

	# Photo API
	location /api/photo/ {
		proxy_pass       http://${PHOTO_API_SERVICE_NAME}.railway.internal:80/api/;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_connect_timeout 30s;
		proxy_buffering off;
	}

	# Web Application
	location / {
		proxy_pass       http://${WEB_SERVICE_NAME}.railway.internal:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_connect_timeout 30s;
		proxy_buffering off;
	}

	# Health check endpoint
	location /health {
		access_log off;
		return 200 "healthy\n";
		add_header Content-Type text/plain;
	}
}

