server {
	listen 80;
	server_name _;

	# Auth Service - маршруты аутентификации
	location /api/auth/ {
		proxy_pass       http://auth-service:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
	}

	# User Service - внутренний сервис для работы с пользователями
	location /api/userservice/ {
		proxy_pass       http://user-service:80/;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
	}

	# Photo API - сервис для работы с фотографиями
	location /api/photo/ {
		proxy_pass       http://photo-api:80/api/;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
	}

	# Main API - основной API сервис
	location /api/ {
		proxy_pass       http://api:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
	}

	# Web Application - Razor Pages приложение
	location / {
		proxy_pass       http://web:80;
		proxy_set_header Host                $host;
		proxy_set_header X-Real-IP           $remote_addr;
		proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto   $scheme;
		proxy_set_header X-Forwarded-Host    $host;
		proxy_redirect   off;
		
		# WebSocket support (если нужно)
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}

	# Health check endpoint
	location /health {
		access_log off;
		return 200 "healthy\n";
		add_header Content-Type text/plain;
	}
}
