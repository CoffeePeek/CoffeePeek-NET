name: Apply Database Migrations on Dev Push

on:
  push:
    branches:
      - dev
      - '**'

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore
        
      - name: Install Entity Framework Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Build project
        run: dotnet build --configuration Release

      - name: Determine environment
        id: env
        run: |
          if [ "${GITHUB_REF##*/}" = "dev" ]; then
            echo "ENV_FILE=appsettings.json" >> $GITHUB_ENV
          else
            echo "ENV_FILE=appsettings.Development.json" >> $GITHUB_ENV
          fi

      - name: Apply migrations
        run: |
          dotnet ef database update --project CoffeePeek.Domain \
            --startup-project CoffeePeek.Api \
            -- --environment $ENV_FILE
